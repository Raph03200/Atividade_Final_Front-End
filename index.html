<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Loja Phaçanha</title>
    <script async src="script.js"></script>
</head>

<body style="min-width: 372px;">
    <div class="d-flex flex-column wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-info border-bottom shadow-sm mb-3">
            <div class="container">
                <a class="navbar-brand" href="index.html"><strong>Loja Phaçanha</strong></a>
                <button class="" navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target=".navbar-collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link active">Principal</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <header>

        </header>

        <main class="flex-fill">
            <div class="container">
            <div class="row">
                
                <div id="carouselPolo" class="card text-center carousel slide col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="imagens/poloazul.jpg" class="d-block w-100 product-image" alt="Camisa polo Azul">
                        </div>
                        <div class="carousel-item">
                            <img src="imagens/polobranca.jpg" class="d-block w-100 product-image" alt="Camisa polo Branca">
                        </div>
                        <div class="carousel-item">
                            <img src="imagens/polovermelha.jpg" class="d-block w-100 product-image" alt="Camisa polo Vermelha">
                        </div>
                    </div>
                    
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselPolo"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselPolo"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    <div class="card-header">
                        <h5 class="product-price">R$150,00</h5>
                    </div>
                    <div class="card-body">
                        <span class="card-title">Camisa Polo</span>
                    </div>
                    <div class="card-footer">
                        <button type="button" onclick="window.location.href='produto1.html'" 
                    class="btn btn-lg btn-info" style="height: 40px; font-size: 12px;">Pág. Produto</button>
                        <button type="button" class="btn btn-primary button-hover-background">
                            Adicionar ao carrinho
                        </button>
                    </div>
                </div>      

            <div class="row">
                <div id="carouselAllstar" class="card text-center carousel slide col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                    <div class="carousel-inner">
                        <div class=" carousel-item active">
                            <img src="imagens/allstarBranco.webp" class="d-block w-100 product-image" alt="Tênis All Star Branco">
                        </div>
                        <div class="carousel-item">
                            <img src="imagens/allstarPreto.webp" class="d-block w-100 product-image" alt="Tênis All Star Preto">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselAllstar"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselAllstar"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    <div class="card-header">
                        <h5 class="product-price">R$230,00</h5>
                    </div>
                    <div class="card-body">
                        <span class="card-title">Tênis All Star</span>
                    </div>
                <div class="card-footer">
                    <button type="button" onclick="window.location.href='produto2.html'" 
                class="btn btn-lg btn-info" style="height: 40px; font-size: 12px;">Pág. Produto</button>
                    <button type="button" class="btn btn-primary button-hover-background">
                        Adicionar ao carrinho
                    </button>
                </div>
            </div>
                
                
            </div>
            <hr class="mt-3">

            <table class="cart-table">
                <thead>
                    <tr>
                        <th class="table-head-item first-col">Item</th>
                        <th class="table-head-item second-col">Preço</th>
                        <th class="table-head-item third-col">Quantidade</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
                <tdfoot>
                    <tr>
                        <td class="cart-total-container">
                            <strong>Valor Total</strong>
                            <span>R$0,00</span>
                        </td>
                    </tr>
                </tdfoot>
            </table>
            <button type="button" class="purchase-button btn btn-success">Finalizar Compra</button>
        </main>
        </main>


        <footer class="border-top text-muted bg-info ">
            <div class="container">
                <div>
                    Contatos: comercial.phacanha@gmail.com
                </div>
            </div>
        </footer>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
