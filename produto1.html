<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Loja Phaçanha - Camisa Polo</title>
    <script async src="script.js"></script>
</head>

<body style="min-width: 372px;">
    <div class="d-flex flex-column wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-info border-bottom shadow-sm mb-3">
            <div class="container">
                <a class="navbar-brand" href="index.html"><strong>Loja Phaçanha</strong></a>
                <button class="" navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target=".navbar-collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link active">Camisa Polo</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <header>

        </header>

        <main class="flex-fill">
            <div class="container">
                <div class="row">
                    <ul class="list-group mb-3">
                        <li class="list-group-item py-3">
                            <div class="row g-3">
                                <div id="carouselPolo"
                                    class="card text-center carousel slide col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="imagens/poloazul.jpg" class="d-block w-100 product-image"
                                                alt="Camisa polo Azul">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="imagens/polobranca.jpg" class="d-block w-100 product-image"
                                                alt="Camisa polo Branca">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="imagens/polovermelha.jpg" class="d-block w-100 product-image"
                                                alt="Camisa polo Vermelha">
                                        </div>
                                    </div>

                                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselPolo"
                                        data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carouselPolo"
                                        data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                    <div class="card-header">
                                        <h5 class="product-price">R$150,00</h5>
                                    </div>
                                    <div class="card-body">
                                        <span class="card-title">Camisa Polo</span>
                                    </div>

                                    <p>Cores Disponíveis: Azul, Branco e Vermelho</p>
                                </div>
                                <div class="col-8 col-md-9 col-lg-7 col-xl-8 text-left align-self-center">
                                    <h3 class="text-danger">Descrição</h3>
                                        <p>Camisa modelo Polo Original feita de algodão, Resistente a lavagens</p>
                                        <p class="border">Quantidade</p>
                                        <input class="product-qtd-input" type="number" value="0" min="0">
                                        
                                        <fieldset>
                                            <legend>Escolha a Cor do seu Item:</legend>
                                            <div>
                                              <input type="radio" id="cor1" name="cor" value="azul" />
                                              <label for="cor1">Azul</label>
                                        
                                              <input type="radio" id="cor2" name="cor" value="branco" />
                                              <label for="cor2">Branco</label>
                                        
                                              <input type="radio" id="cor3" name="cor" value="vermelho" />
                                              <label for="cor3">Vermelho</label>
                                            </div>
                                          </fieldset>
                                        <button type="button" class="btn btn-primary button-hover-background">
                                            Adicionar ao carrinho
                                        </button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </main>


        <nav></nav>



        <footer class="border-top text-muted bg-info ">
            <div class="container">
                <div>
                    Contatos: comercial.phacanha@gmail.com
                </div>
            </div>
        </footer>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
